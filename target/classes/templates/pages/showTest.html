<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Liste des clients</title>
</head>
<body>
<header th:replace="/pages/fragments/header.html::header"></header>
<h1>Liste des tests</h1>


<table style="border: 1px solid;">
    <thead>
    <th>ID</th>
    <th>prenom</th>
    <th>Nom(S)</th>
    </thead>
    <tbody>
    <tr th:each="test : ${tests}">
        <td th:text="${test.idTest}">ID</td>
        <td th:text="${test.prenom}">FIRSTNAME</td>
        <td th:text="${test.nom}">LASTNAME</td>
    </tr>
    </tbody>
</table>
</body>
</html>
